services:
  - type: web
    name: signalscope-backend
    env: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_NAME
        value: signalscope
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production

